apiVersion: v1
kind: Service
metadata:
  name: db-auth
  namespace: dropvault
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: db-auth

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-auth
  namespace: dropvault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-auth
  template:
    metadata:
      labels:
        app: db-auth
    spec:
      containers:
      - name: db-auth
        image: docker.io/postgres:latest
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: db-auth
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
         - name: volume-dropvault-auth-db
           mountPath: "/var/lib/postgresql/data"
      volumes:
      - name: volume-dropvault-auth-db
        persistentVolumeClaim:
          claimName: pvc-dropvault-auth-db

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-dropvault-auth-db
  namespace: dropvault
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 500Mi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "pgdata"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-dropvault-auth-db
  namespace: dropvault
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
